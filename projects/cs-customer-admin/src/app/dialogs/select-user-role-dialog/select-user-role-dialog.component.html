<div class="main-div">

  <div class="row-left heading">
    Select Owning Role
  </div>

    <!--Role List-->
  <div class="column">

    <div>

      <div [ngClass]="{'item-header-small':           selectedRole?.FSKey !== role.FSKey,
                       'item-header-selected-small':  selectedRole?.FSKey === role.FSKey}"
           *ngFor="let role of roles"
           (click)="select(role)">

        <div>{{role.name}}</div>

      </div>


      <div class="row-right margin-top-1em">

        <button class="button-plain radius-6 margin-right-1em"
                *ngIf="selectedRole"
                (click)="close()">
          Select
        </button>

        <button class="button-plain radius-6"
                (click)="cancel()">
          Cancel
        </button>

      </div>

    </div>

  </div>

</div>
