<div class="panel-container column width-wide centre">

  <div class="heading margin-bottom-1em">
    Manage Profile
  </div>

  <!--Tab Buttons-->
  <div class="tab-button-container background-white">

    <!--User Details-->
    <button [ngClass]="{'tab-button-selected': selectedTab === 'USER_DETAILS',
                        'tab-button': selectedTab !== 'USER_DETAILS'}"
            (click)="setSelectedTab('USER_DETAILS')">
      User Details
    </button>

    <!--Password-->
    <button [ngClass]="{'tab-button-selected': selectedTab === 'PASSWORD',
                        'tab-button': selectedTab !== 'PASSWORD'}"
            (click)="setSelectedTab('PASSWORD')">
      Password
    </button>

  </div>

  <form autocomplete="off"
        novalidate
        [formGroup]="fg">

    <!--User Details Controls-->
    <div *ngIf="selectedTab === 'USER_DETAILS'"
         class="tab-panel-container">

      <fu-input
        [controlName]="'name'"
        [label]="'Name'">
      </fu-input>

      <fu-input
        [controlName]="'emailAddress'"
        [inputType]="'email'"
        [label]="'Email Address'">
      </fu-input>

    </div>

    <!--Update Password Controls-->
    <div *ngIf="selectedTab === 'PASSWORD'"
         class="tab-panel-container">

      <fu-input
        [controlName]="'password1'"
        [inputType]="'password'"
        [label]="'Password'">
      </fu-input>

      <fu-input
        [controlName]="'password2'"
        [inputType]="'password'"
        [label]="'Password'">
      </fu-input>

    </div>

  </form>

  <!--Error errorMessages-->
  <sc-error-message
    [errorMessages]="errorMessages">
  </sc-error-message>

  <!--Buttons-->
  <div class="row-right margin-top-1em">

    <button class="button-plain radius-6 margin-right-1em"
            (click)="save()">
      Save
    </button>

    <button class="button-plain radius-6 margin-right-1em"
            (click)="cancel()">
      Cancel
    </button>

  </div>

</div>
