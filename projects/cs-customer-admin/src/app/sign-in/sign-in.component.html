<div #main class="flex-container">

  <div class="panel-container column margin-top-2em centre">

    <!--customerSignInKey-->
    <div class="column">

      <div class="row wrap">

        <span class="margin-right-0pt5em">Customer Sign In Key</span>

        <span>(case sensitive)</span>

      </div>


      <input class="input width-wide margin-bottom-1em"
             type="text"
             autofocus
             [(ngModel)]="customerSignInKey">
    </div>

    <!--emailAddress-->
    <div class="column">

      <div class="row wrap">

        <span class="margin-right-0pt5em">Email</span>

        <span>(case sensitive)</span>

      </div>


      <input class="input width-wide margin-bottom-1em"
             type="text"
             autofocus
             [(ngModel)]="emailAddress">
    </div>

    <!--Password-->
    <div class="column">

      <span>Password</span>

      <input class="input width-wide margin-bottom-1em"
             type="password"
             autofocus
             [(ngModel)]="password">
    </div>

    <!--Error errorMessages-->
    <sc-error-message
      [errorMessages]="fuService.errorMessages">
    </sc-error-message>

    <!--Buttons-->
    <div class="row-right">

      <button class="button-plain radius-6 margin-right-1em margin-bottom-1em"
              type="submit"
              (click)="signIn()">
        Sign In
      </button>

    </div>

  </div>

</div>
