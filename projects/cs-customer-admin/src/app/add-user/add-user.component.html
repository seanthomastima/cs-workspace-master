<div class="panel-container column width-wide centre">

  <div class="heading margin-bottom-1em">
    {{heading}}
  </div>

  <form autocomplete="off"
        novalidate
        [formGroup]="fg">

    <fu-input
      [controlName]="'name'"
      [label]="'Name'">
    </fu-input>

    <fu-input
      [controlName]="'emailAddress'"
      [inputType]="'email'"
      [label]="'Email Address'">
    </fu-input>

    <fu-input
      [controlName]="'password1'"
      [inputType]="'password'"
      [label]="'Password'">
    </fu-input>

    <fu-input
      [controlName]="'password2'"
      [inputType]="'password'"
      [label]="'Password'">
    </fu-input>

  </form>

  <!--Error errorMessages-->
  <sc-error-message
    [errorMessages]="errorMessages">
  </sc-error-message>

  <!--Buttons-->
  <div class="row-right">

    <button class="button-plain radius-6 margin-right-1em"
            (click)="save()">
      Save
    </button>

    <button class="button-plain radius-6 margin-right-1em"
            (click)="cancel()">
      Cancel
    </button>

  </div>

</div>
