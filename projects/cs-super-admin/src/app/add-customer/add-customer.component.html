<div class="panel-container column width-wide centre">

  <fu-heading1
    [text]="'Add Customer'">
  </fu-heading1>

  <form autocomplete="off"
        novalidate
        [formGroup]="fg">

    <fu-fg-input
      [fg]="fg"
      [label]="'Name'"
      [controlName]="'name'">
    </fu-fg-input>

    <fu-fg-input
      [fg]="fg"
      [label]="'Description'"
      [controlName]="'description'">
    </fu-fg-input>

    <fu-fg-input
      [fg]="fg"
      [label]="'Customer SignIn Key'"
      [controlName]="'customerSignInKey'">
    </fu-fg-input>

    <fu-fg-checkbox
      [fg]="fg"
      [label]="'Active'"
      [controlName]="'active'">
    </fu-fg-checkbox>

  </form>

  <!--Error errorMessages-->
  <sc-error-message
    [errorMessages]="errorMessages">
  </sc-error-message>

  <!--Buttons-->
  <div class="row-right">

    <fu-button
      [label]="'Save'"
      (click)="save()">
    </fu-button>

    <fu-button
      [label]="'Cancel'"
      (click)="cancel()">
    </fu-button>

  </div>

</div>
