<!--Buttons-->
<div class="row-right">

  <button class="button-plain radius-6 margin-right-1em"
          *ngIf="fuService.itemChanged"
          (click)="fuService.externalSave()">
    Save
  </button>

  <button class="button-plain radius-6 margin-right-1em"
          *ngIf="fuService.itemChanged || fuService.pageState === fuService.pageStateOptions.ADD"
          (click)="fuService.cancel()">
    Cancel
  </button>

  <button class="button-plain radius-6 margin-right-1em"
          *ngIf="!fuService.itemChanged && fuService.pageState !== fuService.pageStateOptions.ADD"
          (click)="fuService.externalDelete()">
    Delete
  </button>

  <button class="button-plain radius-6 margin-right-1em"
          *ngIf="!fuService.itemChanged && fuService.pageState !== fuService.pageStateOptions.ADD"
          (click)="fuService.cancel()">
    Close
  </button>

</div>
