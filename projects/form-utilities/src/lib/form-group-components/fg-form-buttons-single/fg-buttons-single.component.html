<div class="row-right">

  <button class="button-plain radius-6 margin-right-1em"
          *ngIf="fuService.changes"
          (click)="fuService.externalSave()">
    Save
  </button>

  <button class="button-plain radius-6 margin-right-1em"
          *ngIf="fuService.changes"
          (click)="fuService.cancel()">
    Cancel
  </button>

</div>
