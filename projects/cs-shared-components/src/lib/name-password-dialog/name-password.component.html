<div class="panel-container column width-wide centre">

  <div class="heading margin-bottom-1em">
    Enter Name and Password
  </div>

  <form autocomplete="off"
        novalidate
        [formGroup]="fg">

    <fu-fg-input
      [controlName]="'name'"
      [label]="'Name'"
      [inputValue]="name"
      [fg]="fg">
    </fu-fg-input>

    <fu-fg-input
      [controlName]="'password1'"
      [inputType]="'password'"
      [label]="'Password'"
      [fg]="fg">
    </fu-fg-input>

    <fu-fg-input
      [controlName]="'password2'"
      [inputType]="'password'"
      [label]="'Password'"
      [fg]="fg">
    </fu-fg-input>

  </form>

  <!--Error errorMessages-->
  <sc-error-message
    [errorMessages]="errorMessages">
  </sc-error-message>

  <!--Buttons-->
  <div class="row-right">

    <button class="button-plain radius-6 margin-right-1em"
            (click)="close()">
      Save
    </button>

    <button class="button-plain radius-6 margin-right-1em"
            (click)="cancel()">
      Cancel
    </button>

  </div>

</div>
