<div class="column">

  <div class="flex-container margin-bottom-1em">
    {{message}}
  </div>

  <div class="row-right">

    <button class="button-plain radius-6 margin-right-1em"
            (click)="close(true)">
      Confirm
    </button>

    <button class="button-plain radius-6"
            (click)="close(false)">
      Cancel
    </button>

  </div>

</div>
