<div class="flex-container column width-wide centre">

  <div [ngClass]="{'error-container':    isErrorMessage,
                   'alert-container':    !isErrorMessage}">

    <div class="margin-bottom-1em">
      {{message}}
    </div>

    <div class="row-right">

      <button class="button-plain radius-6 margin-right-1em"
              (click)="close()">
        Close
      </button>

    </div>

  </div>

</div>
