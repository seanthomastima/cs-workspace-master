<div class="panel-container column width-wide centre">

  <div class="heading margin-bottom-1em">
    Enter Password
  </div>

  <form autocomplete="off"
        novalidate
        [formGroup]="fuService.fg">

    <div class="flex-container column pad-bottom-1em">
      <label>Password</label>
      <input class="input"
             type="password"
             formControlName="password1">
    </div>

    <div class="flex-container column pad-bottom-1em">
      <label>Password</label>
      <input class="input"
             type="password"
             formControlName="password2">
    </div>

  </form>

  <!--Error errorMessages-->
  <label class="error"
         *ngFor="let message of fuService.errorMessages">
    {{message}}
  </label>

  <!--Buttons-->
  <div class="row-right">

    <button class="button-plain radius-6 margin-right-1em"
            (click)="save()">
      Save
    </button>

    <button class="button-plain radius-6 margin-right-1em"
            (click)="cancel()">
      Cancel
    </button>

  </div>

</div>
